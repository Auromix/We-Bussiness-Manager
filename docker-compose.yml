version: '3.8'

services:
  bot:
    build: .
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - DATABASE_URL=sqlite:///data/store.db
      - REDIS_URL=redis://redis:6379/0
      - BOT_NAME=${BOT_NAME:-小助手}
      - TARGET_GROUP_NAME=${TARGET_GROUP_NAME:-门店经营群}
      - PRIMARY_LLM=${PRIMARY_LLM:-openai}
      - DAILY_SUMMARY_TIME=${DAILY_SUMMARY_TIME:-21:00}
      - CONFIDENCE_THRESHOLD=${CONFIDENCE_THRESHOLD:-0.7}
    volumes:
      - ./data:/app/data
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  redis_data:

